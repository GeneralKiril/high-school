<!DOCTYPE html>
<html>

<head>
  <title>Kirils's portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a127a92184.js" crossorigin="anonymous"></script>
</head>

<body>
  <main id="main-content">

    <div id="profile-img">
      <img src="me_portfoli_profile.png" alt="A profile picture" />
      <div id="name">Kiril Popov</div>
    </div>

    <nav id="navigation">
      <ul>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li>About</li>
      </ul>
    </nav>

    <div id="social-media">
      <a href="https://github.com/GeneralKiril" target="_blank" class="social-media-btn"><i
          class="fa-brands fa-github"></i></a>
      <span class="social-media-btn"><i class="fa-brands fa-x-twitter"></i></span>
      <span class="social-media-btn"><i class="fa-brands fa-linkedin-in"></i></span>
      <span id="email-btn" class="social-media-btn">
        <i class="fa-solid fa-envelope"></i>
      </span>

    </div>
  </main>

  <div id="contact-form" class="hidden">
    <div class="form-box">
      <h2 class="form-header"> Contact Me</h2>
      <form id="emailForm">
        <label for="name-input">Your Name</label>
        <input type="text" id="name-input" required placeholder="Enter your name">

        <label for="subject-input">Topic</label>
        <select id="subject-input" required>
          <option value="General Inquiry">General Inquiry</option>
          <option value="Portfolio Feedback">Portfolio Feedback</option>
          <option value="Message">Message</option>
          <option value="Other">Other</option>
        </select>

        <label for="message-input">Your Message</label>
        <textarea id="message-input" rows="5" required placeholder="Write your message here..."></textarea>

        <div class="button-row">
          <button type="submit">Send</button>
          <button type="button" id="close-btn">Close</button>
        </div>
      </form>
    </div>
  </div>

  <script src="name-toggle.js"></script>
  <script src="form-toggle.js"></script>

</body>
</html>
